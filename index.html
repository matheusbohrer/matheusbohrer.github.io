<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Matheus Bohrer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="/images/dean.jpg" alt="Foto de Perfil">
      <h2>Matheus Bohrer</h2>
      <p>Desenvolvedor de Sistemas</p>
    </div>
    <nav>
      <a href="#home" class="active">🏠 Home</a>
      <a href="#projects">💻 Projects</a>
      <a href="#about">ℹ️ About</a>
      <a href="#contact">📩 Contact</a>
    </nav>
  </div>

  <div class="content">
    <section id="home">
      <h1>Bem-vindo</h1>
      <p>Esse é meu portfólio profissional!</p>
    </section>

    <section id="projects">
      <h1>Projetos</h1>
      <p>Lista dos projetos que já desenvolvi...</p>
    </section>

    <section id="about">
      <h1>Sobre mim</h1>
      <p>Sou técnico em desenvolvimento de sistemas...</p>
    </section>

    <section id="contact">
      <h1>Contato</h1>
      <p>Email: matheus@email.com</p>
    </section>
  </div>

  <script>
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.sidebar nav a');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 100) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
